<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Financium</title>
    </head>

    <body>

        <!-- TOP Panel Code Starts Here -->

        <div class="top">
            <div class="budget">

                <!-- Available Budget Summary Code -->

                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value"></div>
                
                <!-- Code Ends Here -->

                <!-- Total Income Strip Code -->

                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value"></div>
                        <div class="budget__income--percentage"></div>
                    </div>
                </div>

                <!-- Code Ends Here -->

                <!-- Total Expense Strip Code -->
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value"></div>
                        <div class="budget__expenses--percentage"></div>
                    </div>
                </div>

                <!-- Code Ends Here -->

            </div>
        </div>

        <!-- TOP Panel Code Ends Here -->
        
        <!-- BOTTOM Panel Code Starts Here -->

        <div class="bottom">

            <!-- New Item Addition Container Code Starts Here -->
            
            <div class="add">
                <div class="add__container">

                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>

                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>

                </div>
            </div>

            <!-- New Item Addition Container Code Ends Here -->
            
            <!-- Income and Expense Container Code -->

            <div class="container clearfix">

                <!-- Income Item Container Code Starts Here-->

                <div class="income">
                    <h2 class="income__title">Income</h2>
                    <div class="income__list">
                       
                        <!-- Below Code Needs To Be Generated Dynamically When an Income Item is Added By User -->

                        <!--
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">%Description%</div>
                            <div class="right clearfix">
                                <div class="item__value">%Value%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
                
                <!-- Income Item Container Code Ends Here -->
                
                <!-- Expense Item Container Code Starts Here -->

                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="expenses__list">
                       
                        <!-- Below Code Needs To Be Generated Dynamically When an Expense Item is Added By User -->

                        <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">%Description%</div>
                            <div class="right clearfix">
                                <div class="item__value">%Value%</div>
                                <div class="item__percentage">%Percentage%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>

                <!-- Expense Item Container Code Ends Here -->

            </div>
        </div>
        
        <!-- BOTTOM Panel Code Ends Here -->

        <script src="app.js"></script>
    </body>
</html>
